<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <img class="game-over d-none" id="game-over" src="img/game-over.png">
    <button id="restart-btn" onclick="restart()" class="restart-btn d-none">Restart</button>

    <div id="player-panel" class="player-panel">
        <div id="player-1">
            <img class="" src="img/circle.png"> Player 1
        </div>
        <div id="player-2" class="player-inactive">
            <img class="" src="img/cross.png"> Player2
        </div>
    </div>

    <div id="table-container" class="table-container">
        <div id="line-0" class="horizontal-line" style="top: 60px"></div>
        <div id="line-1" class="horizontal-line" style="top: 200px"></div>
        <div id="line-2" class="horizontal-line" style="top: 341px"></div>
        <div id="line-3" class="horizontal-line make-vertical" style="top: 204px; left: -134px;"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 204px; left: 6px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 204px; left: 146px;"></div>
        <div id="line-6" class="horizontal-line"
            style="width: 550px; transform: scaleX(0.0) rotate(45deg); top: 202px; left: -68px;"></div>
        <div id="line-7" class="horizontal-line"
            style="width: 550px; transform: scaleX(0.0) rotate(-45deg); top: 202px; left: -70px;"></div>
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="d-none shape" src="img/circle.png">
                    <img id="cross-0" class="d-none shape" src="img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="d-none shape" src="img/circle.png">
                    <img id="cross-1" class="d-none shape" src="img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="d-none shape" src="img/circle.png">
                    <img id="cross-2" class="d-none shape" src="img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="d-none shape" src="img/circle.png">
                    <img id="cross-3" class="d-none shape" src="img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="d-none shape" src="img/circle.png">
                    <img id="cross-4" class="d-none shape" src="img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="d-none shape" src="img/circle.png">
                    <img id="cross-5" class="d-none shape" src="img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="d-none shape" src="img/circle.png">
                    <img id="cross-6" class="d-none shape" src="img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="d-none shape" src="img/circle.png">
                    <img id="cross-7" class="d-none shape" src="img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="d-none shape" src="img/circle.png">
                    <img id="cross-8" class="d-none shape" src="img/cross.png">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
